<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="weather-container">
        <div class="location">
            <h1 class="city">City Name</h1>
            <p class="date">Date</p>
        </div>

        <div class="weather">
            <img src="" alt="Weather Icon" class="weather-icon">
            <h2 class="temperature">22Â°C</h2>
        </div>

        <div class="details">
            <p class="description">Clear sky</p>
            <p class="humidity">Humidity: 65%</p>
            <p class="wind-speed">Wind Speed: 10 km/h</p>
        </div>

        <div class="search">
            <input type="text" class="inputValue" placeholder="Enter Location">
            <button class="searchBtn" onclick="searchWeather()"><i class="fas fa-search"></i></button>
        </div>
    </div>
</body>

</html>
